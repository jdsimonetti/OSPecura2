<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Fond bleu -->
  <rect width="512" height="512" fill="#2563eb" rx="64"/>
  
  <!-- Bordure -->
  <rect x="20" y="20" width="472" height="472" fill="none" stroke="#ffffff" stroke-width="6" rx="54"/>
  
  <!-- Icône de mouton stylisée -->
  <g transform="translate(256,256)">
    <!-- Corps du mouton -->
    <circle cx="0" cy="20" r="90" fill="#ffffff"/>
    
    <!-- Tête du mouton -->
    <circle cx="0" cy="-50" r="65" fill="#ffffff"/>
    
    <!-- Oreilles -->
    <ellipse cx="-45" cy="-75" rx="20" ry="30" fill="#f1f5f9"/>
    <ellipse cx="45" cy="-75" rx="20" ry="30" fill="#f1f5f9"/>
    
    <!-- Yeux -->
    <circle cx="-20" cy="-65" r="8" fill="#1e293b"/>
    <circle cx="20" cy="-65" r="8" fill="#1e293b"/>
    
    <!-- Nez -->
    <ellipse cx="0" cy="-35" rx="10" ry="6" fill="#64748b"/>
    
    <!-- Bouche -->
    <path d="M -8 -25 Q 0 -15 8 -25" stroke="#64748b" stroke-width="3" fill="none"/>
    
    <!-- Pattes -->
    <rect x="-50" y="90" width="20" height="50" fill="#64748b" rx="10"/>
    <rect x="-20" y="90" width="20" height="50" fill="#64748b" rx="10"/>
    <rect x="10" y="90" width="20" height="50" fill="#64748b" rx="10"/>
    <rect x="40" y="90" width="20" height="50" fill="#64748b" rx="10"/>
    
    <!-- Texture laine -->
    <circle cx="-40" cy="10" r="20" fill="#f8fafc" opacity="0.7"/>
    <circle cx="40" cy="10" r="20" fill="#f8fafc" opacity="0.7"/>
    <circle cx="0" cy="50" r="20" fill="#f8fafc" opacity="0.7"/>
    <circle cx="-25" cy="-15" r="15" fill="#f8fafc" opacity="0.7"/>
    <circle cx="25" cy="-15" r="15" fill="#f8fafc" opacity="0.7"/>
    <circle cx="0" cy="25" r="15" fill="#f8fafc" opacity="0.7"/>
    <circle cx="-60" cy="35" r="12" fill="#f8fafc" opacity="0.7"/>
    <circle cx="60" cy="35" r="12" fill="#f8fafc" opacity="0.7"/>
  </g>
  
  <!-- Texte CP en bas -->
  <text x="256" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="64" font-weight="bold" fill="#ffffff">CP</text>
</svg>